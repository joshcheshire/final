
<!DOCTYPE html>
	<html ng-app="master">
	
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"><title>Create a Show</title>
		<link href='https://fonts.googleapis.com/css?family=Jura:400,500' rel='stylesheet' type='text/css'>
		<link rel = "stylesheet" type ="text/css" href = "https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/superhero/bootstrap.css">
		<script src= "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.min.js"></script>
		<script src= "https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.7/angular-filter.js" type= "text/javascript"></script>
		<link rel = "stylesheet" href = "/stylesheets/main.css"> 
		<link rel ="stylesheet" href = "/stylesheets/animate.css">
		</head>

		<body class='showInfo' ng-controller = "showController">
		
		<nav class = "navbar navbar-top ">
 			<a href="/index" type = "link" class = "btn btn-lg ">GetPromoted</a>
 			<a href="/showInfo" type = "link" class = "btn btn-md ">Create Show</a>
			<a href="/tours" type = "link" class= "btn btn-md">Tours</a>
			<a href="/about" type = "link" class = "btn btn-md"> About</a>
			<a href="/" type = "link" class = "btn btn-md"> Log Out</a>
		</nav>

			<div class = "addArtist">

			<h1 class = "infoHead">{{header}}</h1> <br> 
				<form ng-submit="createShow()">
					
					<div class ="uploadAudio">
						<p class = "text-danger"> Upload Audio Clip</p>
						<input class ="choose" fileread="newShow.song" type="file" accept="audio/*">
					</div>
					<input class = 'userLogin' ng-model="newShow.artist"  placeholder="Artist">
					<input class = 'userLogin' ng-model="newShow.venue" placeholder="Venue"> 
					<input class = 'userLogin' ng-model="newShow.city"  placeholder="City">
					<input class = 'userLogin' ng-model="newShow.state"  placeholder="State">
					<input class = 'userLogin' type="submit">
				</form>

		</div>
		
		<div id = "tourRedirect">

		<a  href="/tours" class="btn-showInfo btn-lg">View Shows</a>

		</div>

		<script src = "/javascripts/main.js"></script>
		
	</html>
