<!DOCTYPE html>
	<html ng-app="master">
	
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
		<title>Show Submit</title>
		<link href='https://fonts.googleapis.com/css?family=Jura:400,500' rel='stylesheet' type='text/css'>
		<link rel = "stylesheet" type ="text/css" href = "https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/superhero/bootstrap.css">
		<script src= "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.min.js"></script>
		<script src= "https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.7/angular-filter.js"></script>

		<link rel = "stylesheet" href = "/stylesheets/main.css"> 
		<link rel ="stylesheet" href = "/stylesheets/animate.css">
		</head>

		<body class ="tours" ng-controller = "showController">
				
			<nav class = "navbar navbar-top ">
 				<a href="/index" type = "link" class = "btn btn-lg ">GetPromoted</a>
 				<a href="/showInfo" type = "link" class = "btn btn-md ">Create Show</a>
				<a href="/tours" type = "link" class= "btn btn-md">Tours</a>
				<a href="/about" type = "link" class = "btn btn-md"> About</a>
				<a href="/" type = "link" class = "btn btn-md"> Log Out</a>
			</nav>

			
			<div>
			
				<h1 class ="tourHeader">Tonight In:</h1>
				<div class = "animated flipInX" id ="dropdownDiv">
					<p class = "citySelect"> Select A City</p>
						<select class = "selector" ng-change= "findBands()" ng-model="search.city" > 
							
							<option value = "{{data.city}}" ng-repeat="data in shows | unique:'city'">{{data.city}}, {{data.state}}</option>
						</select>
					</div>
				</div>



			<div>
				<ul ng-show= 'search.city'>	
		
			<div class = "dataContainer" ng-repeat="data in shows | filter:search.city" >
 			

					<h1 ng-click="playAudio(data)"><em><strong>{{data.artist}}</strong></em></h1>
					<audio class = "audio" controls ng-show = "data.showAudio" >
  					<source src="{{$sce.trustAsResourceUrl(data.song)}}" type="audio/mpeg">
					</audio>
					<h2>{{data.venue}}</h2>
					<h3>{{data.city}}</h3>
					<h3>{{data.state}}</h3><hr>

			</div>

		</ul>
<!-- 			<img id = "background" src="https://images.unsplash.com/uploads/1413259835094dcdeb9d3/6e609595?ixlib=rb-0.3.5&q=80&fm=jpg&s=3dcbec753a793b4ff35633bc776ddffe">
 -->
		</body>

		<script src = "/javascripts/main.js"></script>
		
	</html>
