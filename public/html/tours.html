<!DOCTYPE html>
	<html ng-app="master">
	
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"><title>Show Submit</title>
		<link href='https://fonts.googleapis.com/css?family=Jura:400,500' rel='stylesheet' type='text/css'>
		<link rel = "stylesheet" type ="text/css" href = "https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/superhero/bootstrap.css">
		<script src= "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.min.js"></script>
		<link rel = "stylesheet" href = "/stylesheets/main.css"> 
		<link rel ="stylesheet" href = "/stylesheets/animate.css">
		</head>

		<body ng-controller = "showController">

	
			<div>

				<h1 class ="tourHeader">Tonight In:</h1>
				<div class = "animated flipInX" id ="dropdownDiv">
					<p class = "citySelect"> Select A City</p>
						<select class = "selector" ng-change= "findBands()" ng-model="search.city" > 
							
							<option ng-repeat="data in shows">{{data.city}}</option>
						</select>
					</div>
				</div>
					<!-- <div class=  "dataContainer"  ng-repeat="data in bandList "> -->



			<div>
				<ul ng-hide= 'shows'>	
		
			<div ng-repeat="data in shows track by $index">
 			

					<!-- <h1>{{data.date}}</h1> -->
					<h2>{{data.venue}}</h2>
					<h3>{{data.city}}</h3>
					<h3>{{data.state}}</h3><hr>

			</div>

		</ul>
		
		</body>

		<script src = "/javascripts/main.js"></script>
		
	</html>
