<!DOCTYPE html>
<html ng-app="master">
<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Jura:400,500' rel='stylesheet' type='text/css'>
		<link rel = "stylesheet" type ="text/css" href = "https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/superhero/bootstrap.css">
		<link rel = "stylesheet" href = "/stylesheets/main.css"> 
		<link rel ="stylesheet" href = "/stylesheets/animate.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js" type="text/javascript"></script>
	<title>Welcome</title>
</head>


<body> 

	<div ng-controller="authController">
	
		<h1>Welcome Back {{user.username}}!</h1>
		<!-- <img class ="animate zoomIn" id ="background" src = "http://wallpaperlepi.com/wp-content/uploads/2014/10/Silhouette-Rock-	Concert-Wallpaper1.jpg"> -->
		<div ng-controller = "mainController">
		<h1 class = "animated rubberBand" id = "header" ><strong>No Title Yet</strong></h1>

	</div>

	<div class = "buttons">
		<a href="/submit" class="btn btn-info btn-lg">Update Info</a>
		<a href="/showInfo" class="btn btn-success btn-lg">Add Show</a>
		<a href="/tours" class="btn btn-danger btn-lg">Playing Tonight in Your City</a>
		<a href="/about" class="btn btn-primary btn-lg">About</a>
	</div>


	<script src="/javascripts/main.js" type="text/javascript"></script>



</body>

</html>
