<!DOCTYPE html>
	<html ng-app="master">
	
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
		<title>Tonight-In:</title>
		<link href='https://fonts.googleapis.com/css?family=Jura:400,500' rel='stylesheet' type='text/css'>
		<link rel = "stylesheet" type ="text/css" href = "https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/superhero/bootstrap.css">
		<script src= "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.min.js"></script>
		<link rel = "stylesheet" href = "/stylesheets/main.css"> 
		<link rel ="stylesheet" href = "/stylesheets/animate.css">
		</head>

	<body ng-controller="submitController">

	<audio autoplay>
  <source ng-model="testicles" src="./music/cheer.mp3" type="audio/mpeg">
		</audio>

	<h3>{{greeting}}</h3>

		<div>

				<form  ng-submit="createArtist()">
				<input ng-model="newArtist.name" placeholder="Artist Name">
				<input ng-model="newArtist.bio"   placeholder="Bio">
				<input ng-model="newArtist.songName" placeholder="Song Name">
				<input fileread="newArtist.song" type="file" >
	
				<input type="submit">

		</div>

				<ul ng-show = 'artists'>
					<li>
		
		<div ng-repeat="data in artists track by $index">
 					<h1>{{data.name}}</h1>
					
					<h3>{{data.bio}}</h3>
					<h5>{{data.songName}}</h5>
		</div>

	</li>
</ul>				
	
		
	 	<script src = "/javascripts/main.js"></script>
		
	</body>
