<!DOCTYPE html>
	<html ng-app="master">
	
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
		<title>Tonight-In:</title>
		<link href='https://fonts.googleapis.com/css?family=Jura:400,500' rel='stylesheet' type='text/css'>
		<link rel = "stylesheet" type ="text/css" href = "https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/superhero/bootstrap.css">
		<script src= "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.min.js"></script>
		<link rel = "stylesheet" href = "/stylesheets/main.css"> 
		<link rel ="stylesheet" href = "/stylesheets/animate.css">
		</head>

	<body ng-controller="submitController">

	<!-- <audio controls>
  <source src="/music/hgc.mp3" type="audio/mpeg">
		</audio> -->

	<h3>{{greeting}}</h3>

		<div class = "addArtist">

				<form  ng-submit="createArtist()">
					<input ng-model="newArtist.name" placeholder="Artist Name">
					<input ng-model="newArtist.bio"   placeholder="Bio">
					<input ng-model="newArtist.songName" placeholder="Song Name"> <br>
					<div class ="uploadAudio">
						<p> Upload Audio</p>
						<input fileread="newArtist.song" type="file" accept="audio/*">
					</div>
					<input type="submit">

				</form>
		</div>

			<div class = "addShow">

			<h1> Add a new concert</h1> <br> 
				<form ng-submit="createShow()">
					<input ng-model="newShow.date"  placeholder="Date">
					<input ng-model="newShow.Venue" placeholder="Venue"> 
					<input ng-model="newShow.city"  placeholder="City">
					<input ng-model="newShow.state"  placeholder="State">
					<input type="submit">
				</form>

		</div>
		

				<ul ng-show = 'artists'>
					
		
		<div ng-repeat="data in artists track by $index">
 					<h1>{{data.name}}</h1>
					<h3>{{data.bio}}</h3>
					<h5>{{data.songName}}</h5>
					<audio controls>
  						<source src="{{$sce.trustAsResourceUrl(data.song)}}" type="audio/mpeg">
					</audio>
		</div

	</li>
</ul>				
	
		
	 	<script src = "/javascripts/main.js"></script>
		
	</body>
